<div class="min-h-screen bg-gray-100 py-8">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Wishlist!</h1>
    
    <div class="container mx-auto max-w-2xl px-4">
      <form (ngSubmit)="addTodo()" class="flex gap-2 mb-8">
        <input 
          type="text" 
          [(ngModel)]="newTodo" 
          name="newTodo" 
          placeholder="Add a new todo"
          class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button 
          type="submit"
          class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors"
        >
          Add
        </button>
      </form>
  
      <ul class="space-y-3">
        <li *ngFor="let todo of todos" 
            class="flex items-center justify-between p-4 bg-white rounded-lg shadow-sm">
          <span class="text-gray-700">{{ todo.description }}</span>
          <button 
            (click)="deleteTodo(todo.id)"
            class="px-4 py-2 text-sm text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors"
          >
            Remove
          </button>
        </li>
      </ul>
    </div>
  </div>
